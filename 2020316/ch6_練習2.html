    <script>
    //某國家發生通貨膨脹
    // 饅頭第一天 1 元，第二天 2 元，第三天 3 元，以此類推
    // 小明他從第一天起，連續買了 10 天的饅頭
    // 每天買的饅頭數依序為 1, 8, 3, 4, 5, 6, 7, 2, 9, 10
    // 求小明買饅頭花費的總金額
    let arry = [1, 8, 3, 4, 5, 6, 7, 2, 9, 10]
    let sum = 0
    for (let i = 0 ; i < arry.length ; i++){
        sum += arry[i] * (i+1)
        console.log(arry[i])
    }
    console.log(sum)
    
    </script>
