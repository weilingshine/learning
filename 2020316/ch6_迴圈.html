<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fruits=['鳳梨','蘋果','西瓜','葡萄','芭樂','香蕉','芒果']
        let i = 0
        for (let fruit of fruits) {
            console.log(i + fruit)
            i++
        }
        let string = 'Hello'
        for (let s of string){
            console.log(s)
        }
        let frontClass = {
            teacher: '蔡老師',
            studentcount: 24,
            classroom: '1104'
        }
        for (let key in fruits){
            console.log(key, fruits[key])
        }
        for (let key in frontClass){
            console.log(key, frontClass[key])
        }
    </script>
</body>
</html>
