<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // get 直接寫網址
        // fetch 拉資料
        fetch('https://jsonplaceholder.typicode.com/posts/')
            // .then 抓到資料要幹嘛
            .then(response=>{
                // 看response有沒有進來 => log出來會是readablestream
                // console.log(response)
                // 處理回來的資料轉為json
                // then 可以轉3種資料  .blob()<- 一般的圖片檔案, .json(), .text() 轉成可用的資訊
                return response.json()
            })
            // 拿到json要做的事情
            .then(json=>{
                console.log(json)
            })
            // 失敗時會執行
            .catch(error=>{
                console.log(error)
                console.log('錯誤')
            })
            // 不管成功或失敗一定會跑 
            .finally(()=>{
                console.log('完成')
            })

            /******************************/
            // fetch 送資料 
            fetch('https://jsonplaceholder.typicode.com/posts/',{
                method:'POST',
                body: JSON.stringify({
                    title: 'aaa',
                    body: 'ssssssss'
                }),
                headers:{
                    'Content-type': 'application/json'
                }
            })
            // .then 抓到資料要幹嘛
            .then(response=>{
                // 看response有沒有進來 => log出來會是readablestream
                // console.log(response)
                // 處理回來的資料轉為json
                // then 可以轉3種資料  .blob()<- 一般的圖片檔案, .json(), .text() 轉成可用的資訊
                return response.json()
            })
            // 拿到json要做的事情
            .then(json=>{
                console.log(json)
            })
            // 失敗時會執行
            .catch(error=>{
                console.log(error)
                console.log('錯誤')
            })
            // 不管成功或失敗一定會跑 
            .finally(()=>{
                console.log('完成')
            })
    </script>

    
</body>
</html>
